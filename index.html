<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick y Morty</title>

 
  <link rel="stylesheet" href="./output.css" />
  <script type="" src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gradient-to-tr from-green-200 to-blue-200 
      dark:from-gray-800 dark:to-gray-900 text-gray-800  dark:text-white transition-colors duration-300 font-sans">
  <header class="flex items-center justify-between p-4 border-b border-blue-500 dark:border-yellow-400">

    <!-- Logo dinámico desde la API (Morty) -->
    <div class="flex items-center gap-2">
      <img id="logo-img" src="" alt="Logo Morty" class="w-12 h-12 animate-float rounded-full border-2 border-blue-500 dark:border-yellow-400" />
      <h1 class="text-xl font-bold">Rick y Morty</h1>
    </div>

    
   <!-- Botón hamburguesa móvil -->
    <button id="btn-menu" class="md:hidden focus:outline-none z-20">
      <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <!-- Botón para cambiar tema -->
    <button id="theme-toggle" class="p-2 rounded-full bg-green-400 text-black dark:bg-green-800 dark:text-white"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">

</svg>

    </button>
    
  </header>
  

 <section class="relative bg-gradient-to-r from-green-200 to-blue-300 dark:from-gray-900 dark:to-black p-6 rounded-xl shadow-md mb-8">
  <div class="flex flex-col-reverse md:flex-row items-center justify-between max-w-7xl mx-auto">
    
    <!-- Texto -->
    <div class="text-center md:text-left md:w-1/2 px-4">
      <h1 class="text-3xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4">
        ¡Explora el multiverso con Rick & Morty!
      </h1>
      <p class="text-gray-700 dark:text-gray-300 text-lg">
        Descubre a tus personajes favoritos con nuestra galería interactiva.
      </p>

    </div>

    <!-- Imagen -->
    <div class="md:w-1/2 mb-6 md:mb-0 flex justify-center px-4">
      <img id="hero-img" src="" alt="Imagen hero"
     class="rounded-full shadow-lg animate-float max-w-xs md:max-w-sm object-contain" />

    </div>
  </div>
</section>



  <!-- Sección de personajes -->
  <section class="p-4">
<div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 p-2 max-w-4xl mx-auto">
</div>
<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center z-50">
  <div id="modal-content" class="bg-gradient-to-tr from-blue-600 to-green-700 rounded-lg p-6 max-w-md w-full relative">
    <button id="modal-close" class="absolute top-3 right-3 text-white text-xl font-bold hover:text-gray-300">&times;</button>
  </div>
</div>



    <!-- Botones de paginación -->
    <div class="flex justify-between mt-4">
      <button id="ant" class="bg-green-500 p-4 rounded-4xl text-white disabled:opacity-50">
        Anterior
      </button>
      <button id="sig" class="bg-blue-800 p-4 rounded-4xl text-white disabled:opacity-50">
        Siguiente
      </button>
    </div>
  </section>

</body>

</html>
